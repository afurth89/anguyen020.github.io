  <main>
  </main>

  <script>
    var folders = ['everything-is-awesome', 'portal', 'driving', 'buttons', 'links'];
    var codebytes = document.createDocumentFragment();

    folders.forEach(function(name) {
      var div  = make("div"),
          a    = make("a"),
          h2   = make("h2"),
          img  = make("img")

      a.href = name + "/index.html";
      h2.innerHTML = name.replace(/-/g, " ");
      img.src = name + "/image.png";
      a.appendChild(h2);
      a.appendChild(img);
      div.appendChild(a);
      codebytes.appendChild(div);
    });

    document.getElementsByTagName("main")[0].appendChild(codebytes);

    function make(tag) {
      return document.createElement(tag);
    }
  </script>
