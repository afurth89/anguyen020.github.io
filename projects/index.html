<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ashley Nguyen</title>
  <link href='https://fonts.googleapis.com/css?family=Raleway:400,700,600,500' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="../css/page.css">
  <link rel="stylesheet" href="projects.css">
  <link rel="shortcut icon" href="../favicon.ico" >
</head>
<body>
  <nav>
    <a href="../index.html">Home</a>
    <a href="../about.html">About Me</a>
    <a href="../projects/index.html">Projects</a>
    <a href="../codebytes/index.html">Code Bytes</a>
  </nav>

  <main></main>

  <script>
    var projects = [
      { name: 'space-invaders', url: 'http://www.ashleyngu.com/space-invaders', code: 'https://github.com/anguyen020/space-invaders' },
      { name: 'love-a-mole', url: 'http://www.ashleyngu.com/love-a-mole', code: 'https://github.com/anguyen020/love-a-mole' },
      { name: 'spotify-api', url: 'https://stormy-ocean-2519.herokuapp.com/', code: 'https://github.com/anguyen020/spotify-main' },
      { name: 'pixel-art-maker', url: 'http://www.ashleyngu.com/pixel-art-maker', code: 'https://github.com/anguyen020/pixel-art-maker'}
    ];
    var fragment = document.createDocumentFragment();

    projects.forEach(function(project) {
      var div  = make("div"),
          a    = make("a"),
          code = make('a'),
          h2   = make("h2"),
          img  = make("img")

      a.href = project.url;
      h2.innerHTML = project.name.replace(/-/g, " ");
      img.src = "images/" + project.name + ".png";
      a.appendChild(h2);
      a.appendChild(img);

      code.className = 'code';
      code.innerHTML = 'Source code';
      code.href = project.code;

      div.appendChild(a);
      div.appendChild(code)
      fragment.appendChild(div);
    });

    document.getElementsByTagName("main")[0].appendChild(fragment);

    function make(tag) {
      return document.createElement(tag);
    }
  </script>
</body>
</html>
